<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

<main>

  <section class="contacts">
    <div class="container">
      <div class="contacts__main">
        <div class="contacts__box">
          <div class="contacts__main-links">
            <div class="contacts__main-links--home">Главная</div>
            <div class="contacts__main-links--line"></div>
            <div class="contacts__main-links--contacts">Контакты</div>
          </div>
  
          <h3 class="contacts__main-title">КОНТАКТЫ</h3>
        </div>

        <div class="contacts__box contacts__box-button">
          <button class="contacts__button">Связаться с нами</button>
        </div>
      </div>

      <div class="contacts__content">
        <div class="card contacts__card">
          <div class="card__img"><img src="img/tel.png" alt="tel"></div>
          <div class="card__wrap">
            <p class="card__text">+421905635904</p>
            <p class="card__text">+421944935369</p>
          </div>
        </div>
        <!-- /.contacts__card -->
        <div class="card contacts__card">
          <div class="card__img"><img src="img/mail.png" alt="mail"></div>
          <div class="card__wrap">
            <p class="card__text"> sales@solodance.sk</p>
          </div>
        </div>
        <!-- /.contacts__card -->
        <div class="card contacts__card">
          <div class="card__img"><img src="img/map.png" alt="map"></div>
          <div class="card__wrap">
            <p class="card__text">Drobného, 27, Bratislava-Dúbravka,</p>
            <p class="card__text">84102 Bratislava</p>
            <p class="card__text">Slovakia</p>
          </div>
        </div>
        <!-- /.contacts__card -->
        <div class="card contacts__card">
          <div class="card__img"><img src="img/clock.png" alt="clock"></div>
          <div class="card__wrap">
            <p class="card__text">Пн - Пт: 10:00 - 18:00</p>
            <p class="card__text">Сб - Вс: выходной</p>
          </div>
        </div>
        <!-- /.contacts__card -->
      </div>
      <!-- /.contacts__content -->

      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1581.4542033076243!2d17.038843085672273!3d48.193548704852944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476c8ceadebf45ad%3A0x9abb7a0d4aff3927!2zRHJvYm7DqWhvIDE5NjAvMjcsIDg0MSAwMiBEw7picmF2a2EsINCh0LvQvtCy0LDQutC40Y8!5e0!3m2!1sru!2sru!4v1612363924891!5m2!1sru!2sru" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
    </div>

    
  </section>

</main>
  
</body>
</html>
